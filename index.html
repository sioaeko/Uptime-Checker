<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Monitor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8">URL Monitor</h1>
        
        <form id="urlForm" class="mb-8">
            <input type="url" id="urlInput" placeholder="Enter URL to monitor" required class="px-4 py-2 border rounded mr-2">
            <select id="checkInterval" class="px-4 py-2 border rounded mr-2">
                <option value="60000">Every 1 minute</option>
                <option value="300000">Every 5 minutes</option>
                <option value="900000">Every 15 minutes</option>
                <option value="3600000">Every 1 hour</option>
            </select>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Add URL</button>
        </form>

        <div class="mb-4 flex justify-between items-center">
            <div>
                <label for="statusFilter" class="mr-2">Filter by status:</label>
                <select id="statusFilter" class="px-2 py-1 border rounded">
                    <option value="all">All</option>
                    <option value="up">Up</option>
                    <option value="down">Down</option>
                </select>
            </div>
            <div>
                <label for="sortBy" class="mr-2">Sort by:</label>
                <select id="sortBy" class="px-2 py-1 border rounded">
                    <option value="status">Status</option>
                    <option value="responseTime">Response Time</option>
                    <option value="sslExpiry">SSL Expiry</option>
                </select>
            </div>
        </div>

        <div id="monitorList" class="space-y-4"></div>

        <div class="mt-8">
            <h2 class="text-2xl font-bold mb-4">Statistics</h2>
            <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <div class="bg-white p-4 rounded shadow">
                    <h3 class="font-semibold">Total Monitors</h3>
                    <p id="totalMonitors" class="text-2xl font-bold">0</p>
                </div>
                <div class="bg-white p-4 rounded shadow">
                    <h3 class="font-semibold">Up Monitors</h3>
                    <p id="upMonitors" class="text-2xl font-bold text-green-500">0</p>
                </div>
                <div class="bg-white p-4 rounded shadow">
                    <h3 class="font-semibold">Down Monitors</h3>
                    <p id="downMonitors" class="text-2xl font-bold text-red-500">0</p>
                </div>
                <div class="bg-white p-4 rounded shadow">
                    <h3 class="font-semibold">Avg Response Time</h3>
                    <p id="avgResponseTime" class="text-2xl font-bold">0 ms</p>
                </div>
            </div>
        </div>

        <div class="mt-8">
            <h2 class="text-2xl font-bold mb-4">Response Time Chart</h2>
            <canvas id="responseTimeChart"></canvas>
        </div>
    </div>

    <div id="detailModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3 text-center">
                <h3 class="text-lg leading-6 font-medium text-gray-900">Monitor Details</h3>
                <div id="modalContent" class="mt-2 px-7 py-3"></div>
                <div class="items-center px-4 py-3">
                    <button id="closeModal" class="px-4 py-2 bg-gray-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-300">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="/script.js"></script>
</body>
</html>
